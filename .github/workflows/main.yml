name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 构建后端
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Build backend with Gradle
        run: ./gradlew clean build -x test

      # 上传前端静态文件（假设在 frontend 文件夹）
      - name: Upload frontend files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "frontend/*"
          target: "C:/inetpub/wwwroot/your_site_folder"  # IIS网站根目录

      # 上传后端jar包到服务器
      - name: Upload backend jar
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build/libs/your-backend-app.jar"
          target: "C:/deploy/backend/your-backend-app.jar"

      # 重启后端服务
      - name: Restart backend service
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            for /f "tokens=5" %a in ('netstat -ano ^| findstr :8080') do taskkill /PID %a /F
            start /B java -jar C:/deploy/backend/your-backend-app.jar

