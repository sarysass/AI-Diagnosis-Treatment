<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息录入</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/personal-info.css">
    <style>
        /* 添加一些样式使按钮在右上角 */
        .switch-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007BFF; /* 按钮背景颜色 */
            color: white; /* 字体颜色 */
            border: none; /* 无边框 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标指针 */
        }
        .switch-button:hover {
            background-color: #0056b3; /* 悬停时的颜色 */
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-container">
        <h1>个人信息录入</h1>
        <!-- 切换到医生端的按钮 -->
        <a href="doctor-login.html" class="switch-button">切换医生端</a>
        <form id="info-form">
            <!-- 姓名 -->
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" placeholder="请输入您的姓名">
            </div>
            <!-- 年龄 -->
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" id="age" placeholder="请输入您的年龄">
            </div>
            <!-- 性别 -->
            <div class="form-group">
                <label for="gender">性别</label>
                <select id="gender">
                    <option value="" disabled selected>请选择性别</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <!-- 联系方式 -->
            <div class="form-group">
                <label for="contact">联系方式</label>
                <input type="text" id="contact" placeholder="请输入您的联系方式">
            </div>
            <!-- 症状简介 -->
            <div class="form-group">
                <label for="symptoms">症状简介</label>
                <textarea id="symptoms" placeholder="请简要描述您的症状（选填）"></textarea>
            </div>
            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn">提交信息</button>
        </form>
    </div>

    <script src="../js/global.js"></script>
    <script src="../js/personal-info.js"></script>
</body>
</html>
